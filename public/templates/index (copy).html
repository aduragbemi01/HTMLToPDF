<html lang="en">

  <style>
    .page-two-title-container {
    background-color: lightblue;
    box-sizing: border-box;
    font-family: centurygothicb;
    height: 132px;
    max-height: 132px;
    /*padding: 22px 28px 22px 28px;*/

    max-width: 600px;
  }

  .page-two-title-container img {
    float: left;
    margin: auto 20px auto 28px;

  .page-two-title-container div {

    max-height: 132px;

  .page-two-title-container div h2 {

    text-transform: uppercase;
